<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1 title="Hola mundo">Inputs</h1>

<!-- Crear un formulario con 3 entradas,  -->

<form action="" autocomplete="off">
    <input type="text" name="nombre" placeholder="Nombre" autofocus>
    <label for="nombre">Nombre</label>
    <br>
    <input type="url" name="correo" placeholder="Correo">
    <label for="correo">Correo</label>
    <br>
    <input type="number" name="edad" placeholder="Edad">
    <label for="edad">Edad</label>
    <br>
    <!-- input for password of 10 characters minimum -->
    <input type="password" name="password" placeholder="Password" minlength="10">
    
    <input type="submit" value="Enviar">
</form>

</body>
</html>
